<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <title>Romainian Thing</title>
  </head>
  <body class="min-h-screen font-heading flex flex-col">
    <header class="w-full">
      <nav class="max-w-screen-xl w-full mx-auto flex flex-col lg:flex-row justify-between p-4 md:py-8">
        <!-- Button -->
        <button class="text-sm md:text-lg text-dGreen flex items-center focus:outline-none focus:shadow-outline rounded-full pr-2 mb-4 lg:mb-0">
          <span class="icon-chevron-left mr-2"></span>
          <span class="font-bold">Mes Formulaires</span>
        </button>
        <!-- Input & Check  -->
        <div class="lg:max-w-md w-full flex md:mx-4 mb-4 lg:mb-0">
            <input class="border border-dGray rounded bg-white text-base md:text-xl font-bold focus:outline-none focus:shadow-outline p-2 md:px-4 flex-1 mr-2" type="text">
            <button class="flex justify-center items-center rounded border border-grdBlue px-4 focus:outline-none focus:shadow-outline">
                <span class="icon-check text-xl text-grdBlue"></span>
            </button>
        </div>
        <!-- Trash & Button -->
        <div class="flex mb-4 lg:mb-0">
            <button class="flex justify-center items-center rounded border border-pRed px-4 focus:outline-none focus:shadow-outline mr-2">
                <span class="icon-trash text-xl text-pRed"></span>
            </button>
            <button
              class="tracking-wider focus:outline-none focus:shadow-outline text-pGray font-bold py-2 px-4 bg-grdBlue rounded"
            >
              Repondre
            </button>
        </div>
      </nav>
    </header>

    <main class="max-w-screen-xl w-full flex-1 mx-auto p-4 flex flex-col">
        <div class="w-full h-full flex-1 p-4 md:p-8 lg:p-12 bg-pGray rounded-md flex flex-col justify-between">
            <!-- Upper part -->
            <div class="w-full mb-16">
                <!-- Tab Options, copy classes to give styling -->
                <div class="w-full flex mb-8">
                    <button class="text-lg md:text-2xl font-bold border-b-4 focus:outline-none focus:shadow-outline border-black mr-4 md:mr-16">Questions</button>
                    <button class="text-lg md:text-2xl font-bold border-b-4 focus:outline-none focus:shadow-outline border-transparent text-grdBlue">Responses</button>
                </div>
                <!-- Question Input -->
                <div class="w-full flex flex-col md:flex-row font-primary mb-8 md:mb-16">
                    <div class="w-full flex mb-4 md:mb-0 md:mr-2">
                        <!-- Number -->
                        <div class="py-2 px-4 bg-pYellow text-white font-black flex items-center rounded mr-8">
                            <span>1 -</span>
                            <span class="icon-file-text ml-2"></span>
                        </div>
                        <!-- Input -->
                        <input class="bg-white flex-1 p-2 focus:outline-none focus:shadow-outline font-black tracking-widest" type="text">
                    </div>
                    <!-- Arrows & Delete-->
                    <div class="flex">
                        <button class="bg-white rounded py-1 px-2 focus:outline-none focus:shadow-outline flex items-center">
                            <span class="icon-chevron-up text-black text-3xl"></span>
                        </button>
                        <button class="bg-white rounded py-1 px-2 focus:outline-none focus:shadow-outline flex items-center mx-2">
                            <span class="icon-chevron-down text-black text-3xl"></span>
                        </button>
                        <button class="bg-white rounded py-1 px-3 focus:outline-none focus:shadow-outline flex items-center">
                            <span class="icon-trash text-pRed text-xl"></span>
                        </button>
                    </div>
                </div>
                <!-- Response Input -->
                <div class="w-full flex flex-col md:flex-row font-primary mb-8 md:mb-16">
                    <div class="w-full flex mb-4 md:mb-0 md:mr-2">
                        <!-- Number -->
                        <div class="py-2 px-4 bg-sRed text-white font-black flex items-center rounded mr-8">
                            <span>2 -</span>
                            <span class="icon-star ml-2"></span>
                        </div>
                        <!-- Input -->
                        <input class="bg-white flex-1 p-2 focus:outline-none focus:shadow-outline font-black tracking-widest" type="text">
                    </div>
                    <!-- Arrows & Delete-->
                    <div class="flex">
                        <button class="bg-white rounded py-1 px-2 focus:outline-none focus:shadow-outline flex items-center">
                            <span class="icon-chevron-up text-black text-3xl"></span>
                        </button>
                        <button class="bg-white rounded py-1 px-2 focus:outline-none focus:shadow-outline flex items-center mx-2">
                            <span class="icon-chevron-down text-black text-3xl"></span>
                        </button>
                        <button class="bg-white rounded py-1 px-3 focus:outline-none focus:shadow-outline flex items-center">
                            <span class="icon-trash text-pRed text-xl"></span>
                        </button>
                    </div>
                </div>
                <!-- 2 Buttons-->
                <div class="flex flex-col md:flex-row">
                    <button class="p-3 text-sm md:text-lg border border-grdBlue text-grdBlue rounded font-bold mb-2 md:mb-0 md:mr-4 focus:outline-none focus:shadow-outline">
                        <span class="icon-file-text mr-2"></span>
                        <span>Adjouter une question "Texte"</span>
                    </button>
                    <button class="p-3 text-sm md:text-lg border border-grdBlue text-grdBlue rounded font-bold focus:outline-none focus:shadow-outline">
                        <span class="icon-star mr-2"></span>
                        <span>Adjouter une question "Note"</span>
                    </button>
                </div>
            </div>
            <!-- Submit thing -->
            <div class="w-full flex justify-end">
                <button
                class="tracking-wider focus:outline-none focus:shadow-outline text-pGray font-bold py-2 px-4 bg-grdBlue rounded"
                >
                    Sauvegarder
                </button>
            </div>
        </div>
    </main>
  </body>
</html>
