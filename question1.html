<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <title>Romainian Thing</title>
  </head>
  <body class="min-h-screen font-heading flex flex-col">
    <main class="max-w-screen-xl w-full flex-1 mx-auto p-4 flex flex-col">
      <div
        class="w-full h-full flex-1 p-4 md:p-8 lg:p-12 bg-pGray rounded-md flex flex-col justify-center"
      >
        <!-- Question -->
        <div
          class="flex-1 flex flex-col justify-center items-center p-4 md:p-16 text-center"
        >
          <h6 class="uppercase text-dGreen">Question 1</h6>
          <h1 class="text-2xl md:text-4xl font-bold text-dGreen mb-8">
            Votre avis sur blabla 10?
          </h1>
          <textarea
            name=""
            id=""
            cols="30"
            rows="6"
            class="max-w-3xl w-full bg-white p-4 text-dGreen focus:outline-none focus:shadow-outline"
            placeholder="Respondez ici..."
          ></textarea>
        </div>

        <!-- Buttona -->
        <div class="w-full flex justify-between">
          <button
            class="text-grdBlue font-bold flex items-center focus:outline-none focus:shadow-outline pr-2 rounded-full"
          >
            <span class="icon-arrow-left text-lg mr-2"></span>
            Precedent
          </button>
          <button
            class="tracking-wider flex items-center focus:outline-none focus:shadow-outline text-pGray font-bold py-2 px-4 bg-grdBlue rounded"
          >
            Suivant
            <span class="icon-arrow-right text-lg ml-2"></span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
